<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Todo List</title>
</head>
<body>
    <div class="container">

        <div class='main_container'>
            <div class="home_container">
                <h2>Start by Name</h2>
                <form class='addtask_container' id="home-form">
                    <input type="text" placeholder='Type new task...' 
                        class='input'
                        id="home-form_input"
                        required
                    />
                    <button class='primary_button' id="home-form_button">
                        Add Task
                    </button>
                </form>
                <p class='error'>Name must have atleast 3 characters.</p> 
            </div>

            <div class="account_container">

                <div class='addtask_container margin_utility'>
                    <h1>Today's Tasks, <span class="headingName">name</span></h1>
                    <button class='tertiary_button' id="deleteAccount-btn">
                        Delete Account
                    </button>
                </div>

                <form class='addtask_container' id="addtask-form">
                    <input type="text" placeholder='Type new task...' 
                        class='input'
                        id="addtask-form_input"
                        required
                    />
                    <button class='primary_button' id="addtask-form_button">
                        Add Task
                    </button>
                </form>

                <ul class='list_div'>
    
                    <!-- <div class='list_container' data-custom-id="1">
                        
                        <div class='addtask_container'>
                            <input type="text" class='input' />
                            <button class='primary_button'>
                                Update
                            </button>
                        </div>
                    </div> -->

                    
                </ul>
                <button class='secondary_button' id="clear-btn">
                    Clear All
                </button>
            
                <Home /> 
            </div>
        </span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
